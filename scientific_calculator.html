<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .calculator {
      width: 380px;
      background-color: #2e2e2e;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow: hidden;
    }

    .calculator h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #9b59b6;
      font-family: 'Arial', sans-serif;
    }

    .display {
      width: 100%;
      height: 70px;
      border: none;
      background: #333;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 2rem;
      padding: 0 20px;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .button:active {
      background-color: #555;
      transform: scale(0.98);
    }

    .button.clear {
      background-color: #e74c3c;
    }

    .button.clear:active {
      background-color: #c0392b;
    }

    .button.equal {
      background-color: #9b59b6;
    }

    .button.equal:active {
      background-color: #8e44ad;
    }

    .button.operator {
      background-color: #3498db;
    }

    .button.operator:active {
      background-color: #2980b9;
    }

    .button.function {
      background-color: #f39c12;
    }

    .button.function:active {
      background-color: #e67e22;
    }

    .button.special {
      background-color: #2ecc71;
    }

    .button.special:active {
      background-color: #27ae60;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h1>Simple Scientific Calculator</h1>
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <!-- Clear Button -->
      <button class="button clear" onclick="clearDisplay()">C</button>
      
      <!-- Function Buttons -->
      <button class="button function" onclick="appendValue('Math.sqrt(')">√</button>
      <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button function" onclick="appendValue('Math.tan(')">tan</button>

      <!-- Number Pad (Keypad) -->
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('/')">/</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('*')">*</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('-')">-</button>

      <button class="button special" onclick="appendValue('0')">0</button>
      <button class="button special" onclick="appendValue('.')">.</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendValue('+')">+</button>

      <!-- Special Function Buttons -->
      <button class="button function" onclick="appendValue('Math.log(')">ln</button>
      <button class="button function" onclick="appendValue('Math.pow(')">xʸ</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value); // Use `eval` to evaluate the expression
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
